      role: "CRP 05/30571"
      text: "Mestre pelo Programa de Pós-graduação em Psicanálise da Universidade do Estado do Rio de Janeiro (PGPSA/UERJ), especialista em psicanálise pelo Centro de Ensino e Pesquisa em Psicanálise (CEPCOP/USU), psicanalista formada pelo Instituto de Clínica e Pesquisa do Rio de Janeiro (ICP-RJ/EBP-RJ), coordenadora do laboratório Pipa-voada (rede Cien-Brasil), supervisora clínica do curso de especialização do Projad/UFRJ,  psicóloga em atuação em Caps-ad, psicanalista em consultório particular, idealizadora e coordenadora do Redescuta na Cidade."
