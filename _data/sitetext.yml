    - name: "Illana Gravino"
      role: "CRP 05/23206"
      text: "Psicóloga formada pela universidade santa Úrsula, especialista em psicanálise pelo Centro de Ensino e pesquisa em Psicanálise (Cepcop/USU), Pos graduada em oncologia  pelo instituto Israelita de ensino e pesquisa (hospital Albert Einstein). Trabalhou no Instituto Nacional do Câncer(INCA) Hoje atua em consultório particular, centros de hemodiálise e atendimento clínico pelo Redescuta na cidade."
      image: assets/img/team/IllanaGravino.png
    - name: "Luiza Reis"
      role: "CRP 05/48310"
      text: "Psicóloga graduada pela Universidade Federal de Uberlândia, Mestre pelo programa de Psicologia da UFF, com especialização em Atenção a Usuários de Álcool e outras Drogas pelo IPUB/UFRJ e com formação em Agente Redutora de Danos pela Escola de Redução de Danos do Ministério da Saúde. Atuou na rede pública de saúde de Uberlândia/MG e como acompanhante terapêutica. Hoje trabalha como psicóloga em CAPS AD na baixada fluminense e realiza atendimento clínico pelo Redescuta na Cidade."
      image: assets/img/team/LuizaReis.png
    - name: "Mariah Pires"
      role: "CRP 05/52020"
      text: "Psicóloga clínica formada pela UFF. Tem especialização em Atenção ao Usuário de Álcool e outras Drogas pelo IPUB/UFRJ. É psicóloga no Projeto Despertar no Núcleo de Saúde Mental Casa Verde e realiza atendimento clínico pelo Redescuta na Cidade."
      image: assets/img/team/MariahPires.png
    - name: "Natalie Vidart Badia"
      role: "CRP 05/17324"
      text: "Psicóloga clínica formada pela Universidade Católica de Petrópolis. Especialista em Avaliação Psicológica pela mesma Universidade. Cooperada à UNIFOP, atua em consultório particular, além de atender pelo projeto Redescuta na Cidade."
      image: assets/img/team/NatalieVidartBadia.png
    - name: "Penélope Esteves Raposo Mathias"
      role: "CRP 05/49692"
      text: "Psicóloga formada pela UERJ. Mestranda do Programa de Pós-graduação em Psicologia Social pela UERJ, com Pós-graduação em Psicologia Clínico-Institucional - Modalidade Residência Hospitalar HUPE/UERJ. Atuou como psicóloga clínica institucional em ONGs de assistência à população convivendo com HIV/AIDS e dispositivos de atendimento a crianças e adolescentes. Atende em consultório particular e pelo projeto Redescuta na Cidade."
      image: assets/img/team/PenelopeEstevesRaposoMathias.png
    - name: "Tatiana de Souza C. da Silva"
      role: "CRP 05/51509"
      text: "Psicóloga graduada pelo Instituto Brasileiro de Medicina, especialista em psicanálise pela Universidade Santa Úrsula.  Atuou no Instituto Municipal Philippe Pinel. Hoje é psicóloga nos projetos Redescuta e Rede Psi, além do consultório particular."
