header:
  subtitle1: Redescuta na cidade
  subtitle2: Escuta acessível na cidade
  text: Redescuta na Cidade foi idealizado em 2019 como uma maneira de democratizar o acesso ao tratamento psicanalítico para crianças, adolescentes, jovens e adultos, que não chegam aos consultórios particulares por questões financeiras ou que não conseguem atendimento especializado nos serviços de atendimento básico de saúde por um excesso de demanda ao setor. <br><br> Redescuta na Cidade é composto por profissionais de saúde mental (psicanalistas, psicólogos, psiquiatras) com experiência em atendimento clínico-institucional em psicanálise. Estes profissionais atuam em diversos consultórios e instituições localizados na cidade do Rio de Janeiro. <br><br> Se for do seu interesse, preencha os dados abaixo que o mais breve possível, entraremos em contato.

